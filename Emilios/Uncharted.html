    <script>
        // JavaScript to add audio functionality
        let audio;

        window.onload = function() {
            audio = new Audio('noname.mp3'); // Replace with your audio file path
            audio.volume = 0.5; // Set volume (0.0 to 1.0)
            audio.loop = true; // Loop the audio

            // Attempt to play audio automatically
            audio.play().catch(error => {
                console.log("Audio playback prevented:", error);
                // Show a button if autoplay fails
                showPlayButton();
            });
        };

        function showPlayButton() {
            const button = document.createElement('button');
            button.textContent = 'Play Background Music';
            button.style.position = 'fixed';
            button.style.bottom = '20px';
            button.style.right = '20px';
            button.style.padding = '10px 20px';
            button.style.fontSize = '16px';
            button.style.backgroundColor = 'rgba(103, 166, 9, 0.8)'; // Green color
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.cursor = 'pointer';

            document.body.appendChild(button);

            button.addEventListener('click', () => {
                audio.play();
                button.remove(); // Remove button after audio starts
            });
        }
    </script>
